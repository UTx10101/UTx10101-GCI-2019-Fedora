<html>
	<head>
		<title>Uploaded Files</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	</head>
	<body>
		<div class="container-fluid h-100" style="display: block">
			<div class="row justify-content-center align-items-center">
				<div class="col-100 justify-content-center align-items-center" style="margin-top: 10vh">
					<h1>List of Uploaded Files</h1>
				</div>
			</div>
			<div class="row justify-content-center align-items-center">
				<div class="col-100 justify-content-center align-items-center" style="margin-top: 5vh;margin-bottom: 5vh">
					<a href="/upload"><h1><button class="btn btn-info btn-lg btn-inline">Upload More Files</button></a></h1>
				</div>
			</div>
			<div class="px-4">
				<div class="table-wrapper">
					<table class="table table-hover mb-0">
						<thead>
							<tr>
								<th>#</th>
								<th class="th-lg">File Name</th>
								<th class="th-lg">File Size (bytes)</th>
								<th class="th-lg">View</th>
								<th class="th-lg">Delete</th>
							</tr>
						</thead>
						<tbody>
							{% for key,val in data.items() %}
							<tr>
								<th scope="row">{{ key }}</th>
								<td>{{ val[0] }}</td>
								<td>{{ val[1] }}</td>
								{% if val[2]=="Files" %}
								<td>{{ val[2] }}</td>
								<td>{{ val[3] }}</td>
								{% else %}
								<td><a href={{ val[2] }}><button type="button" class="btn btn-g btn-sm m-0">View</button></a></td>
								<td><a href={{ val[3] }}><button type="button" class="btn btn-r btn-sm m-0">Delete</button></a></td>
								{% endif %}
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
